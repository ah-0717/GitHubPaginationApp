<form [formGroup]="searchForm">
  <input type="text" formControlName="searchValue">
</form>
<div>input: {{ message }}</div>
<button (click)="onClikSearch()">検索</button>
<app-search-result [searchResult]="searchResult" [loading]="loading" (goNext)="goNext($event)" (goPrevious)="goPrevious($event)"></app-search-result>
