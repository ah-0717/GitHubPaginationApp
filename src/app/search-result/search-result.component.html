<div *ngIf="result && result.loading">
  Loading...
</div>
<div *ngIf="result && result.errors">
  <ul>
    <li *ngFor="let error of result.errors" >{{error.message}}</li>
  </ul>
</div>
<h2>
  GitHub Repositories Search Results - <ng-container *ngIf="result && !result.loading && !result.errors">{{title}}</ng-container>
</h2>
