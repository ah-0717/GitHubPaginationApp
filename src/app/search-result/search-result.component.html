<h2>
  GitHub Repositories Search Results - <ng-container *ngIf="result && !_loading && !result.graphQLErrors">{{title}}</ng-container>
</h2>

<div *ngIf="_loading">
    Loading...
</div>

<div *ngIf="result && result.graphQLErrors">
  <h3>Error!</h3>
  <ul>
    <li *ngFor="let error of result.graphQLErrors" >{{error.message}}</li>
  </ul>
</div>

<ng-container *ngIf="result && !_loading && !result.graphQLErrors">
  <ul>
    <li *ngFor="let edge of result.data.search.edges">
      <a href="{{edge.node.url}}" target="_blank" rel="noopener noreferrer">{{edge.node.name}}</a>
    </li>
  </ul>
  <button *ngIf="result.data.search.pageInfo.hasNextPage" (click)="clickNext(result.data.search)">Next</button>
</ng-container>
